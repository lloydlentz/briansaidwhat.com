	<body>
		<div class="input"><input id="meme" value="What Did Brian Just Say?"></div>
		<div class="container">
			<div class="meme1" id="meme1"></div>
			<div class="cent" onclick="loadMeme()"><img class="meme" src=meme.png></div>

		</div>
		<script>
			var m1 = document.querySelector('#meme1');
			var m2 = document.querySelector('#meme2');
			$("#meme").keyup(function(){SayIt()});
			function SayIt() {
				var words = $("#meme").val();
				var arrofwords = words.split(" ");
				var middle = arrofwords.length / 2;
				arrofwords.splice(middle,0,"|||");
				var output = arrofwords.join(" ");
				var split = output.split("|||");
				console.log(split[0]);
				$("#meme1").text(split[0]);
				$("#meme2").text(split[1]);
			}
			function loadMeme(){
				numberOfMemes = 6;
				$("img.meme").attr("src","meme"+Math.ceil(Math.random()*numberOfMemes)+".png");
			}


			SayIt();
			loadMeme();
		</script>
	</body>
